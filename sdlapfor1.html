<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>JavaScript Loops</h3>
<p id="lap"></p>
</body>
</html>
<script>
    let text = "";
    let i;
    for (i=0;i<5;i++){
        text += "The number is " + i + "<br>";
    }
    document.getElementById("lap").innerHTML = text;
</script>
