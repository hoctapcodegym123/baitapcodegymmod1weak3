<script>
    function isPrime(number){                           /*KIỂM TRA SỐ NGUYÊN TỐ*/
        if (number==1){
            return false;
        }else if (number === 2){
            return true;
        }else {
            for (let x = 2; x<number; x++){
                if (number%x==0){
                    return false;
                }
            }
            return true;
        }
    }
    console.log(isPrime(97));
</script>
